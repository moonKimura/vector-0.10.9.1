env:
 - GHCVER=7.0.1 CABALVER=1.16
 - GHCVER=7.0.4 CABALVER=1.16
 # we have to use CABALVER=1.16 for GHC<7.6 as well, as there's
 # no package for earlier cabal versions in the PPA
 - GHCVER=7.2.2 CABALVER=1.16
 - GHCVER=7.4.2 CABALVER=1.16
 - GHCVER=7.6.3 CABALVER=1.16
 - GHCVER=7.8.2 CABALVER=1.18
 - GHCVER=head  CABALVER=1.20

matrix:
  allow_failures:
   - env: GHCVER=head  CABALVER=1.20

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
 - cabal --version

install:
 - travis_retry cabal update
 - cabal install --only-dependencies
 - cabal install hpc-coveralls --avoid-reinstalls --bindir=$HOME/.cabal/bin

script:
 - cabal configure -v2 --enable-library-coverage
 - cabal build
 - ln -s /usr/bin/cabal-$CABALVER /opt/cabal/$CABALVER/bin
 - run-cabal-test
 - cabal sdist
 - export SRC_TGZ=$(cabal info . | awk '{print $2 ".tar.gz";exit}') ;
   cd dist/;
   if [ -f "$SRC_TGZ" ]; then
      cabal install "$SRC_TGZ";
   else
      echo "expected '$SRC_TGZ' not found";
      exit 1;
   fi

after-script:
 - hpc-coveralls vector-tests